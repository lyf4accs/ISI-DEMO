<!-- pelicula-list.component.html -->
<h2>Películas</h2>

<button (click)="irANueva()">Nueva Película</button>

<div *ngIf="loading">Cargando...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<table *ngIf="!loading && peliculas.length">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Director</th>
      <th>Estreno</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of peliculas">
      <td>{{ p.codigoPelicula }}</td>
      <td>{{ p.nombre }}</td>
      <td>{{ p.director }}</td>
      <td>{{ p.fechaDeEstreno | date }}</td>
      <td>{{ p.precioAlquiler | number: '1.2-2' }} €</td>
      <td>
        <button (click)="editar(p)">Editar</button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="!loading && !peliculas.length">No hay películas.</p>
