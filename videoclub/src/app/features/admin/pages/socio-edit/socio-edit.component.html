<!-- socio-edit.component.html -->
<h2>Editar Socio</h2>

<form [formGroup]="form" (ngSubmit)="guardar()">
  <div>
    <label>Nombre</label>
    <input type="text" formControlName="nombre" />
  </div>
  <div>
    <label>Edad</label>
    <input type="number" formControlName="edad" />
  </div>

  <button type="submit" [disabled]="form.invalid || loading">Guardar</button>
  <button type="button" (click)="volver()">Volver</button>

  <div *ngIf="loading">Guardando...</div>
  <div *ngIf="mensaje" class="ok">{{ mensaje }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
